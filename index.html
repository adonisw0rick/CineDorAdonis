                <select id="fecha">
                    <option value="">Selecciona un día</option>

                    <option value="2">Miércoles</option>
                    <option value="3">Sábado</option>
                </select>
                <label for="hora">
                    Horario Disponible:
                </label>

                    <option id="hora1"value="1"></option>
                    <option id="hora2"value="2"></option>
                    <option id="hora3"value="3"></option>
                </select>
                <label for="numeroentradas">
                    Número de Entradas
                </label>
                <input size="5" type="number" name="numeroentradas" min="1" max="99" id="numeroentradas" class="text ui-widget-content ui-corner-all">
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
